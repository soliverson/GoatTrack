<div class="content">
  <h1>Goat Data</h1>
  <label for="typeSelect">Select type:</label>
  <select id="typeSelect" class="large-select">
    <option value="">Select Type</option>
    <option value="dairy">Dairy</option>
    <option value="meat">Meat</option>
    <option value="all">All Goats</option>
  </select>
  <div id="stateSelectContainer" class="hidden">
    <label for="stateSelect">Select state:</label>
    <select id="stateSelect" class="large-select">
      <option value="">Select State</option>
    </select>
  </div>
  <div id="loading" class="hidden">Loading...</div>
  <div id="error" class="hidden"></div>
  <div id="dataContainer" class="hidden">
    <h2 id="dataTitle"></h2>
    <table class="goat-data-table">
      <thead>
        <tr>
          <th>State</th>
          <th>County</th>
          <th id="typeHeader1"></th>
          <th id="typeHeader2"></th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>
</div>
<script src="js/goat-data.js"></script>
